#Instructions: 
#1. Replace the project ID that you would like the notifications to originate from
#2. Replace the organization ID that this project falls under
#
#3. If you would like to get notified about new cases only from the project level, 
#replace the onlyProject value with True
#
#4. If you would like to get notified about new cases from the organization level,
#including all projects that fall within this organization, keep the onlyProject value with False 

project: "example-project-id"

organization: "example-org-id"

onlyProject: "False"
